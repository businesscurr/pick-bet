<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Registro - Pick&Bet</title>
</head>
<body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand" href="#">
            <img src="./assets/imgs/pick&bet-logotipo-inverted.png" alt="Logo Pick&Bet">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Premium Picks</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Picks Gratuitos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Log in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link platzi-text" href="#">Regístrate</a>
            </li>
          </ul>
        </div>
    </div>
      </nav>
    <!-- LOGIN -->
    <div class="contenedor-login">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-12">
                    <form>
                        <div class="form-group">
                          <label for="nombre-apellido">Nombre y Apellido</label>
                          <input type="text" class="form-control" id="nombre-apellido" aria-describedby="emailHelp" placeholder="Nombre y Apellido">
                        </div>
                        <div class="form-group">
                          <label for="edad">Edad</label>
                          <input type="text" class="form-control" id="edad" placeholder="Edad">
                        </div>
                        <div class="form-group">
                          <label for="correo">Correo</label>
                          <input type="email" class="form-control" id="correo" placeholder="Correo">
                        </div>
                        <div class="form-group">
                          <label for="contraseña">Contraseña</label>
                          <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary">Regístrarme</button>
                    </form>
                    <div class="contenedor-registrar-link">
                        <a href="#">¿Ya tienes cuenta? Inicia sesión aquí.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="contenedor-img-footer">
                        <img src="assets/imgs/pick&bet-logotipo-inverted.png" alt="Logotipo de Pick & Bet">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="contendor-links-footer">
                        <a href="#">Home</a>
                        <a href="#">Premium Picks</a>
                        <a href="#">Free Picks</a>
                        <a href="#">Log in</a>
                        <a href="#">Regístrate</a>
                        <a href="#">Aviso de Seguridad</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-down">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <p class="copy">Copyright &copy; 2021 PCIK&BET</p>
                    </div>
                    <div class="col-12 col-md-6">
                        <p class="smartbis">Desarrollado por Smartbis</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
